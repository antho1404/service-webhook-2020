name: Webhook
description: Receive HTTP connections and emit events with the data
events:
  request:
    data:
      data:
        type: Object
      headers:
        type: Object
tasks:
  call:
    inputs:
      url:
        type: String
      data:
        type: Object
      headers:
        type: Object
    outputs:
      error:
        data:
          message:
            type: String
      result:
        data: {}
configuration:
  ports:
    - "3000"